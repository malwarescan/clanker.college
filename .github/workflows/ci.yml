name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm db:generate

      - name: Vocab drift linter
        run: pnpm vocab:lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

  qa-pack:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clanker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clanker
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm db:generate

      - name: Migrate
        run: pnpm db:migrate

      - name: Seed
        run: pnpm db:seed

      - name: Build web
        run: pnpm --filter @clanker/web build

      - name: Start web
        run: pnpm --filter @clanker/web start &
        env:
          PORT: 3000

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:3000/api/health && break
            sleep 2
          done

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Playwright smoke and pack validator
        run: pnpm run qa:pack:smoke && pnpm run qa:pack:validator
        env:
          BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results (screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7
